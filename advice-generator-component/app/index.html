<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/style.css" />
  <script src="./js/script.js" async></script>
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <div class="container">
    <div class="advice">
      <div class="advice__number">ADVICE #</div>
      <div class="advice__text">Click the button to ask for advice</div>
      <div class="advice__image">
        <img src="./images/pattern-divider-mobile.svg" alt="dividing line">
      </div>
      <button class="advice__button button">
        <img src="./images/icon-dice.svg" alt="dice" />
      </button>
    </div>
  </div>
  
</body>
</html>
